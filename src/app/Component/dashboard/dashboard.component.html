<div>
  <app-navbar></app-navbar>
</div>
<div>
  <div class="container main-div">
    <div class="card m-5 p-3">
      <div class="text-center title-div">
        <h1 class="table-title btn_shadow">Dashboard</h1>
      </div>
      <div class="card-body">
        <table
          datatable
          [dtOptions]="dtOptions"
          [dtTrigger]="dtTrigger"
          class="row-border hover"
        >
          <thead>
            <tr>
              <th>Logging Details:</th>
              <!-- <th>Name</th> -->
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of data">
              <td>{{ user }}</td>
              <!-- <td>{{ user.name }}</td> -->
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<div *ngIf="data.length > 5" class="mt-0">
  <app-footer></app-footer>
</div>
<div *ngIf="data.length == 0" class="cases-footer">
  <app-footer></app-footer>
</div>
